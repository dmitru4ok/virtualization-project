---
- name: Setup Docker and Docker Compose with PostgreSQL and PostgREST
  hosts: db
  become: yes

  tasks:
    - name: Create /var/lib/apt/lists directory
      file:
        path: /var/lib/apt/lists
        state: directory
        mode: '0755'

    - name: Create /var/lib/apt/lists/partial subdirectory
      file:
        path: /var/lib/apt/lists/partial
        state: directory
        mode: '0755'

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present


    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Install Docker Compose plugin
      apt:
        name: docker-compose-plugin
        state: present

    - name: Ensure Docker service is started
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create Docker Compose directory
      file:
        path: ~/server
        state: directory

    - name: Create docker-compose.yaml file
      copy:
        dest: ~/server/docker-compose.yaml
        content: |
          version: '3.7'
          services:
            server:
              image: postgrest/postgrest
              ports:
                - "15571:3000"
              links:
                - db:db
              environment:
                PGRST_DB_URI: postgres://app_user:password@db:5432/app_db
                PGRST_DB_SCHEMA: public
                PGRST_DB_ANON_ROLE: app_user
                PGRST_SERVER_PROXY_URI: "http://10.0.0.74:3000"
              depends_on:
            db:
              image: postgres
              ports:
                - "9357:5432"
              environment:
                POSTGRES_DB: app_db
                POSTGRES_USER: app_user
                POSTGRES_PASSWORD: password
              volumes:
                - ./init.sql:/docker-entrypoint-initdb.d/init.sql

    - name: Create init.sql file
      copy:
        dest: ~/server/init.sql
        content: |
          CREATE TABLE sometable (id int);

    - name: Run Docker Compose
      shell: sudo docker compose up -d
      args:
        chdir: ~/server
